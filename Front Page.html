  <head>
    <meta charset="UTF-8" />

    <title>Front Page</title>
    <link rel="stylesheet" href="Front Page.css" />
    <link rel="shortcut icon" href="Weather App Logo.png" type="image/x-icon"/>

  <body>
    <div class="main-container">
      <header>
        <h1>Breezify</h1>
      </header>

      <div class="content">
        <h2>Check the Weather</h2>
        <div class="container">
          <div class="type">Get the latest weather updates for your city</div>

          <input type="text" id="city" name="city" placeholder="Enter city name" required/>
          <button type="submit">
            <a href="Index.html">Search</a>
          </button>
        </form>
